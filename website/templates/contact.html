{% extends "base.html" %} {% block title %}Contact{% endblock %} {% block
    content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/contact-us.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <title>Contact Us</title>
</head>

<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>Please drop us a note if you have any feedback or questions.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Sent Your Request</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" required>
                        </div>
                        <div class="input-group">
                            <label>Phone Number</label>
                            <input type="text" required>
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="text" required>
                        </div>
                    </div>
                    <label>Enter your feedback and enquires here</label>
                    <textarea rows="5" placeholder="Type here"></textarea>

                    <button type="submit">Submit</button>

                </form>
            </div>
            <div class="contact-right">
                <h3>Reach Us</h3>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>contactus@example.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>1111 1111</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>LoremIpsum</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
