<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanDescription CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- Plan CRUD-->
    <div class="container">
        <h1>PlanDescription CRUD</h1>
        
        <!-- Create Plan Form -->
        <form action="" method="post" class="d-grid gap-2">
            <h2>Create Plan</h2>
            <input type="text" name="plan_type" placeholder="Plan Type">
            <input type="submit" value="Create">
        </form>

        <!-- Find Plan Form -->
        <form action="" method="post" class="d-grid gap-2">
            <h2>Find Plan by Type</h2>
            <input type="text" name="plan_type" placeholder="Plan Type">
            <input type="submit" value="Find">
        </form>

        <!-- Update Plan Form -->
        <form action="" method="post" class="d-grid gap-2">
            <h2>Update Plan</h2>
            <input type="text" name="plan_type" placeholder="Plan Type">
            <input type="submit" value="Update">
        </form>

        <!-- Delete Plan Form -->
        <form action="" method="post" class="d-grid gap-2">
            <h2>Delete Plan by Type</h2>
            <input type="text" name="plan_type" placeholder="Plan Type">
            <input type="submit" value="Delete">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
