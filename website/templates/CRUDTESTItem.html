<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/home.css">
    <title>Crud test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!-- User Crud-->
<div class="container">
<h1>Crud Item Test</h1>
        <form action="" method="post" class="d-grid gap-2">
            <div class="col">
                <h5>Item</h5>
                <input type="text" name="Owner ID" placeholder="Owner ID">
                <input type="text" name="dmgstatus" placeholder="Damage Status">
                <input type="text" name="repstatus" placeholder="Repair Status">
                <input type="text" name="address" placeholder="Address">
                <input type="submit" name="submit" value="CreateItem">
            </div>
            <div class="col">
                <h5>Update Item</h5>
                <input type="text" name="upOwnerID" placeholder="Item">
                <input type="text" name="itemID" placeholder="Item ID">
                <input type="text" name="upstatus" placeholder="Damage Status">
                <input type="text" name="uprepairstatus" placeholder="Repair Status">
                <input type="text" name="upaddress" placeholder="Address">
                <input type="submit" name="submit" value="UpdateItem">
                <p>{{Updated}}</p>
            </div>
            <div class="col">
            <h5>Get Item by Id</h5>
            <input type="text" name="id" placeholder="Id">
            <input type="submit" name="submit" value="GetItem">
            <p>{{Userdata}}</p>
            </div>
            <div>
            <h5>Delete Item by Id</h5>
            <input type="text" name="delid" placeholder="Id">
            <input type="submit" name="submit" value="DelItem">
            <p>{{Deleted}}</p>
            </div>
        </form>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
